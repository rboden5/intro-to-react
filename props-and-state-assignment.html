<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Props and State Assignment</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Component extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             checkpointName: "Props and State"
           }
         }
         
         render() {
           return (
             <div>
               <h1>This is my assignment for the {this.props.name}</h1>
               <h3>Checkpoint: {this.state.checkpointName}</h3>
             </div>
           );
         }
       }
 
       ReactDOM.render(
         <Component name="Checkpoint"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
